<p-panel header="Uncommon Pipes" class="p-1">
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">

    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelectPipe" [toggleable]="true">
            <p>Saludos {{name}}, es un placer
                {{ gender | i18nSelect: invitationMap }}
                a nuestro evento</p>
            <p-button (click)="changeClient()" label="Cambiar persona"></p-button>
        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nPluralPipe" [toggleable]="true">
            <p>Actualmente
                {{ clients.length | i18nPlural: clientsMaps}} 
            </p>
            <p-button (click)="deleteClient()" label="Eliminar Cliente"></p-button>
        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="SlicePipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="KeyValuePipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="JsonPipe" [toggleable]="true">

        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="AsyncPipe" [toggleable]="true">

        </p-fieldset>
    </div>

</div>
