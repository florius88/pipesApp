<p-panel header="Custom Pipes" class="p-1">
    <p>
        Pipes Personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <button pButton label="Toggle Case" 
                class="mr-1 p-button-warning" 
                (click)="toggleUpperCase()">
        </button>
    </div>

    <div class="p-toolbar-group-end">

        <button pButton icon="pi pi-sort" 
                label="Por nombre" 
                class="mr-1 p-button-info"
                (click)="changeOrder('name')">
        </button>

        <button pButton icon="pi pi-sort" 
                label="Vuela" 
                class="mr-1 p-button-success"
                (click)="changeOrder('canFly')">
        </button>

        <button pButton icon="pi pi-sort" 
                label="Por color" 
                class="mr-1 p-button-help"
                (click)="changeOrder('color')">
        </button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">

        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">

                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.name }}</td>
                        <td>{{ heroe.canFly | canFly | titlecase }}</td>
                        <td>{{ heroe.color }}</td>
                    </tr>
                </ng-template>

            </p-table>
        </p-panel>

    </div>
</div>
