<div class="text-layout">
    <h1>Pipes menos comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el m√≥dulo de Common Module
    </p>
</div>

<div class="grid">

    <div class="col md:col-6 sm:col-9">

        <p-fieldset legend="i18nSelectPipe" [toggleable]="true">

            <p class="m-0">
                Saludos {{ nombreFem }}, es un placer 
                {{ generoUno | i18nSelect:invitacionMapa }} 
                a nuestro evento.
            </p>
            <br>

            <button pButton label="Cambiar Persona" class="p-button-info" (click)="cambiarPersona()"></button>

        </p-fieldset>

    </div>

    <div class="col md:col-6 sm:col-9">

        <p-fieldset legend="i18nPluralPipe" [toggleable]="true">

            <p class="m-0">
                Actualmente {{ clientes.length | i18nPlural:clientesMapa }}.
            </p>
            <br>

            <button pButton label="Borrar Cliente" class="p-button-danger" (click)="borrarCliente()"></button>

        </p-fieldset>

    </div>

</div>
