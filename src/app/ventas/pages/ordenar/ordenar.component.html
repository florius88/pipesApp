<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}</p>

</div>


<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>

    <div class="p-toolbar-group-end">
        <button pButton label="Toggle Mayusculas" class="mr-1 p-button-warning" (click)="toggleMayus()"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1 p-button-info"></button>
        <button pButton icon="pi pi-sort" label="Valores" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">

        <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
